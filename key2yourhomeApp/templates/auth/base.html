<!-- accounts/templates/accounts/emails/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
        /* Base styles for email clients */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
            font-size: 0.875rem;
            color: #64748b;
            text-align: center;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 0.25rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            {% if logo_url %}
                <img src="{{ logo_url }}" alt="{{ site_name }}" class="logo">
            {% else %}
                <h1>{{ site_name }}</h1>
            {% endif %}
        </div>

        {% block content %}
        <!-- Main email content will go here -->
        {% endblock %}

        <div class="footer">
            <p>
                &copy; {% now "Y" %} {{ site_name }}. All rights reserved.<br>
                <small>
                    If you didn't request this email, you can safely ignore it.<br>
                    Need help? <a href="mailto:{{ support_email }}">Contact support</a>
                </small>
            </p>
        </div>
    </div>
</body>
</html>
