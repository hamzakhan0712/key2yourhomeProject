{% extends 'base/_base.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto my-10 bg-white rounded-xl shadow-md overflow-hidden p-8 mt-14">
    <div class="text-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto h-12 w-12 text-amber-500">
            <path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/>
            <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/>
        </svg>
        <h2 class="mt-4 text-2xl font-bold text-gray-900">Forgot Password</h2>
        <p class="mt-2 text-sm text-gray-600">Enter your email to receive a password reset link</p>
    </div>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500{% else %}bg-green-50 border-l-4 border-green-500{% endif %} p-4 mb-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 {% if message.tags == 'error' %}text-red-500{% else %}text-green-500{% endif %}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm {% if message.tags == 'error' %}text-red-700{% else %}text-green-700{% endif %}">{{ message }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                <input type="email" name="email" id="email" required
                    class="block w-full pr-10 border-gray-300 focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                    placeholder="you@example.com">
            </div>
        </div>

        <div>
            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Send Reset Link
            </button>
        </div>
    </form>

    <div class="mt-6 text-center text-sm">
        <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
            Remember your password? Sign in
        </a>
    </div>
</div>
{% endblock %}
